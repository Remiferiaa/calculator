<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="calc.js" defer></script>
</head>

<body>
    <div class="main">
        <div class="display" id="asddd"><span id="elog"></span><br><br><span id="curNum"></span></div>
        <div class="buttons">
            <div class="row1">
                <button id="backspace" >âŒ«</button>
                <button id="clear">AC</button>
                <button id="negative">+/-</button>
                <button id="plus" class="operators">+</button>
            </div>
            <div class="row2">
                <button id="one" class="numbers">1</button>
                <button id="two" class="numbers">2</button>
                <button id="three" class="numbers">3</button>
                <button id="minus" class="operators">-</button>
            </div>
            <div class="row3">
                <button id="four" class="numbers">4</button>
                <button id="five" class="numbers">5</button>
                <button id="six" class="numbers">6</button>
                <button id="multiply" class="operators">*</button>
            </div>
            <div class="row4">
                <button id="seven" class="numbers">7</button>
                <button id="eight" class="numbers">8</button>
                <button id="nine" class="numbers">9</button>
                <button id="divide" class="operators">/</button>
            </div>
            <div class="row5">
                <button id="zero" class="numbers">0</button>
                <button id="decimal">.</button>
                <button id="equal">=</button>
            </div>

        </div>
    </div>
</body>

</html>
